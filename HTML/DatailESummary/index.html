<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
</head>
<body>
    <h1> Tag Detail e Sumarry</h1>
    <details open>
        <summary> Motor carro 1.6</summary>
        <p>O carro possui um motor forte e rapido</p>

    </details>
    <details>
        <summary>Conforto do carro</summary>
        <p>O carro possui um ambiente muito confortavel</p>
    </details>

    <h2> Aplicando Datalist</h2>
    <form>
        <input list="carros" name=" carro" placeholder="Procurando algum carro">
        <datalist id="carros">
            <option value ="GOl 1.6"></option> 
            <option value = "Golf 1.4"></option>
            <option value="BMW 1.0"></option>

        </datalist>
    </form>
    
</body>
</html>
