<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <!--
       tabela é composta de linhas que são compostas por colunas.
        > <tr></tr> São linhas(são rows).
        > <th></th> Define o cabeçalho de uma tabela.
        > <td></td> Colocar nossos dados dentro de uma tabela
    -->
    <h1> Trabalhando com  tabela</h1>

    <table>
        <caption> Tabela de serviços</caption>
        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preços</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Troca de vidro</td>
            <td>R$600,00</td>
            <td>Em andamento</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>R$400,00</td>
            <td>Concluido</td>

        </tr>

    </table>


</body>
</html>
